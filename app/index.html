<!DOCTYPE html>
<html lang="fr">
<head>
    <title>TP AngularJS</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="app">

<md-toolbar>
    <div layout="row" class="md-toolbar-tools">
        <small>
            AmbientIT
        </small>
        <span flex></span>

        <h1>
            TP AngularJS
        </h1>
    </div>
</md-toolbar>
<md-content layout="column" ng-controller="UserController as ctrl">
    <form name="pseudoLoginForm" layout="column" flex layout-align="center center">
        <md-input-container>
            <md-select name="user" placeholder="Who do you want to be ?" ng-model="ctrl.selectedUser">
                <md-option ng-repeat="user in ::ctrl.users" ng-value="user">{{ user.name }}</md-option>
            </md-select>
        </md-input-container>
        <md-content ng-show="ctrl.selectedUser" layout="column" layout-align="center center">
            <div layout="row">
                <md-icon md-svg-icon="{{ctrl.selectedUser.avatar}}" class="avatar"></md-icon>
                <h2>{{ctrl.selectedUser.name}}</h2>
            </div>
            <md-button class="md-primary md-raised" flex>
                Login
            </md-button>
        </md-content>
    </form>
</md-content>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>

<script src="./src/app.js"></script>
<script src="./src/users/users.js"></script>
<script src="./src/users/UserController.js"></script>

</body>
</html>
