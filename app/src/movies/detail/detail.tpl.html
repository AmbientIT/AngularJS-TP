<article layout="column">
    <header layout="row" layout-align="end">
        <md-button ng-click="ctrl.addCommentDialog.open(ctrl.movie, $event)" aria-label="comment" class="md-fab">
            <md-icon md-font-icon="ion-chatbox"></md-icon>
        </md-button>
    </header>
    <md-card>
        <img ng-src="{{ ctrl.movie.poster }}" alt="{{ ctrl.movie.title }}" class="md-card-image"/>

        <md-card-content>
            <h2 class="md-title">
                {{ ctrl.movie.title }}
            </h2>

            <p>
                {{ ctrl.movie.synopsis }}
            </p>

            <p>
                <span>RÃ©alisateur : </span>
                <span>{{ ctrl.movie.directors }}</span>
            </p>

            <p>
                <span>Casting : </span>
                <span>{{ ctrl.movie.actors}}</span>
            </p>
            <md-list class="comments-area" ng-if="ctrl.movie.comments.length > 0">
                <h2>Commentaires</h2>
                <md-list-item class="md-3-line" ng-repeat="comment in ctrl.movie.comments">
                    <comment data="comment"></comment>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</article>
